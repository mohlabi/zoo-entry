<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Entry Form</title>
    <link rel="stylesheet" href="my file.css">
</head>
<body>
    <div id="calculator">
        <h2>Zoo Entry Form</h2>
        <form id="ageForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" required>
            <input type="submit" value="Check Price" onclick="calculatePrice(event)">
        </form>
        <div id="result"></div>
        <div id="buyi" style="display: none;">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button onclick="calculateTotal()">Purchase Price</button>
            <div id="totalResult"></div>
        </div>
    </div>

    <script src="../Desktop/my file.js"></script>
</body>
</html>
